<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet type='text' href='index.css' />
	</head>
    	<h1> Football</h1>
    	<body>
		<form>
 			<fieldset>
  				<legend>Information:</legend>
 					 My Name: <input type="text"><br>
 					 Team One Name: <input type="text"><br>
 					 Team Two Name: <input type="text">
			 </fieldset>
		</form>
	</body>
	<body>
	<form oninput="x.value=parseInt(a.value)+parseInt(b.value); y.value=parseInt(c.value)+parseInt(d.value)">
		<table border="6">
			<tr><th>Team</th><th>Round 1</th><th>Round 2</th><th>Total</th></tr>
            
			<tr><td>Team One</td><td><input type="text" size="10" id="a" value="0"></td><td><input type="text" size="10" id="b" value="0"></td><td><output name="x" for="a b"/></td></tr>
            
			<tr><td>Team Two</td><td><input type="text" size="10" id="c" value="0"></td><td><input type="text" size= "10" id="d" value="0"></td><td><output name="y" for="c d"/></td></tr>
		</table>
	</form>
	</body>
	<body>
		<form>
 			<fieldset>
  				<legend>Winner:</legend>
 					 The winning team: <input type="text"><br>
			 </fieldset>
		</form>
	<p><strong>Note:</strong> Fall 2018.</p>
	</body>
</html>
